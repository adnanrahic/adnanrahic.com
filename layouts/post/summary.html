<div class="post-preview">
  <div class="row">
    <div class="col-xs-12">
      <a href="{{ .Permalink }}">
        {{ partial "image.html" .}}
      </a>
    </div>
    <div class="col-xs-12">
      <a href="{{ .Permalink }}">
        <h2 class="post-title">{{ .Title }}</h2>
        <h3 class="post-subtitle">{{ .Description }}</h3>
      </a>
      <p class="post-meta">
        {{ partial "meta.html" .}}
      </p>
    </div>
  </div>
</div>
<hr>
<br>
